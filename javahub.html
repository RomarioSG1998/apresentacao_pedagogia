            const [svgHtml, setSvgHtml] = useState("");

            useEffect(() => {
                if (window.lucide && window.lucide.icons && window.lucide.icons[name]) {
                    try {
                        const iconNode = window.lucide.icons[name];
                        const element = window.lucide.createElement(iconNode);
                        element.setAttribute('width', size);
                        element.setAttribute('height', size);
                        setSvgHtml(element.outerHTML);
                    } catch (error) {
                        console.error(`Erro ao renderizar ícone ${name}:`, error);
                    }
                }
            }, [name, size]);

            if (!svgHtml) return <span style={{ width: size, height: size, display: 'inline-block' }}></span>;

            return (
                <span
                    dangerouslySetInnerHTML={{ __html: svgHtml }}
                    className={`flex items-center justify-center ${className}`}
                    style={{ width: size, height: size, display: 'inline-flex' }}

        const JavaHighlighter = ({ code }) => {
            const tokenRegex = /("(?:\\.|[^"\\])*"|'(?:\\.|[^'\\])*')|(\/\/.*$|\/\*[\s\S]*?\*\/)|(@\w+)|([(){}[\];,.<>?:=+\-*/%&|^!])|(\b\d+\.?\d*\b)|(\b\w+\b)|(\s+)/gm;

            const parts = [];
            let lastIndex = 0;
            let match;

            while ((match = tokenRegex.exec(code)) !== null) {
                if (match.index > lastIndex) {
                    parts.push(<span key={lastIndex} className="text-[#a9b7c6]">{code.slice(lastIndex, match.index)}</span>);
                }

                const [fullMatch, string, comment, annotation, symbol, number, word, space] = match;
                let element = null;
                const key = match.index;

                if (string) {
                    element = <span key={key} className="text-[#6a8759]">{string}</span>;
                } else if (comment) {
                    element = <span key={key} className="text-[#808080] italic">{comment}</span>;
                } else if (annotation) {
                    element = <span key={key} className="text-[#bbb529]">{annotation}</span>;
                } else if (symbol) {
                    element = <span key={key} className="text-[#cc7832]">{symbol}</span>;
                } else if (number) {
                    element = <span key={key} className="text-[#6897bb]">{number}</span>;
                } else if (word) {
                    if (KEYWORDS.has(word)) {
                        element = <span key={key} className="text-[#cc7832] font-semibold">{word}</span>;
                    } else if (/^[A-Z]/.test(word) && word.length > 1) {
                        element = <span key={key} className="text-[#a9b7c6]">{word}</span>;
                    } else if (/^[a-z][a-zA-Z0-9]*$/.test(word) && code[match.index + word.length] === '(') {
                        element = <span key={key} className="text-[#ffc66d]">{word}</span>;
                    } else {
                        element = <span key={key} className="text-[#a9b7c6]">{word}</span>;
                    }
                } else if (space) {
                    element = <span key={key}>{space}</span>;
                } else {
                    element = <span key={key} className="text-[#a9b7c6]">{fullMatch}</span>;
                }

                parts.push(element);
                lastIndex = tokenRegex.lastIndex;
            }

            if (lastIndex < code.length) {
                parts.push(<span key={lastIndex} className="text-[#a9b7c6]">{code.slice(lastIndex)}</span>);

                                    {['Básico', 'Tipos', 'Variáveis', 'Input', 'Controle', 'Loops', 'Arrays', 'Coleções', 'POO', 'Streams', 'Funcional', 'Concorrência', 'I/O', 'Utils', 'Erros'].map(cat => (

                                            {cat}
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>

                        {/* CTA Section */}
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-20 text-center">
                            <h2 className="text-3xl font-bold text-slate-900 dark:text-white mb-6">
                                Pronto para começar?
                            </h2>
                            <p className="text-xl text-slate-600 dark:text-slate-400 mb-8 max-w-2xl mx-auto">

                            <button
                                onClick={() => setCurrentPage('dictionary')}
                                className="inline-flex items-center gap-2 bg-gradient-to-r from-orange-500 to-red-600 text-white px-8 py-4 rounded-full font-bold text-lg shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition-all duration-300"

                                <Book size={24} />

                            </button>
                        </div>
                    </div>
                );
            };

                                    <span className="text-lg font-bold text-slate-900 dark:text-white">JavaHub</span>
                                </div>

                                    <X size={20} className="text-slate-500" />
                                </button>
                            </div>

                            <nav className="space-y-2">
                                <button
                                    onClick={() => { setCurrentPage('home'); setIsSidebarOpen(false); }}
                                    className={`w-full flex items-center gap-3 px-4 py-3 rounded-lg transition-colors ${currentPage === 'home' ? 'bg-orange-100 dark:bg-orange-900/30 text-orange-600 dark:text-orange-400' : 'text-slate-700 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-800'}`}
                                >
                                    <Icons.Book size={20} />
                                    <span className="font-medium">MyApps</span>
                                </button>
                                <button
                                    onClick={() => { setCurrentPage('dictionary'); setIsSidebarOpen(false); }}
                                    className={`w-full flex items-center gap-3 px-4 py-3 rounded-lg transition-colors ${currentPage === 'dictionary' ? 'bg-orange-100 dark:bg-orange-900/30 text-orange-600 dark:text-orange-400' : 'text-slate-700 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-800'}`}
                                >
                                    <Icons.Code size={20} />
                                    <span className="font-medium">Dicionário</span>
                                </button>
                            </nav>
                        </div>
                    </div>

                    {isSidebarOpen && (
                        <div
                            className="fixed inset-0 bg-slate-900/50 z-40 backdrop-blur-sm"

                                        onClick={() => setIsSidebarOpen(true)}

                                            value={searchTerm}
                                            onChange={(e) => setSearchTerm(e.target.value)}
                                        />
                                    </div>
                                )}

                                    <button
                                        onClick={() => setIsDarkMode(!isDarkMode)}
                                        className="p-2 rounded-full text-slate-500 hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors hover:text-orange-600"

                                        className="sm:hidden p-2 rounded-full text-slate-500 hover:bg-slate-100 dark:hover:bg-slate-800"

                                    </button>
                                </div>
                            </div>
                        </div>

                    {currentPage === 'home' ? (

                                        <CategoryBadge
                                            key={cat.label}
                                            iconName={cat.iconName}
                                            label={cat.label}
                                            isActive={selectedCategory === cat.label}
                                            onClick={() => setSelectedCategory(cat.label)}
                                        />
                                    ))}

                                                key={cat.label}
                                                iconName={cat.iconName}
                                                label={cat.label}
                                                isActive={selectedCategory === cat.label}
                                                onClick={() => {
                                                    setSelectedCategory(cat.label);
                                                    setIsSidebarOpen(false);
                                                }}
                                            />
                                        ))}
                                    </div>
                                )}

                                {filteredData.length > 0 ? (
                                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

                                                key={item.id}
                                                item={item}
                                                onCopy={handleCopy}
                                                isCopied={copiedId === item.id}
                                                onExpand={setExpandedItem}
                                            />
                                        ))}
                                    </div>
                                ) : (
                                    <div className="text-center py-20">
                                        <div className="bg-slate-100 dark:bg-slate-800 w-24 h-24 rounded-full flex items-center justify-center mx-auto mb-6">
                                            <Book size={40} className="text-slate-400" />

                                        <div className="flex flex-col sm:flex-row gap-4 justify-center items-center">
                                            <button
                                                onClick={() => { setSearchTerm(''); setSelectedCategory('Todos'); }}
                                                className="text-orange-600 dark:text-orange-400 font-medium hover:underline"
                                            >
                                                Limpar filtros
                                            </button>

                                                onClick={() => window.open(`https://github.com/search?q=${encodeURIComponent(searchTerm)}+language:java&type=code`, 'codeSearch', 'width=1100,height=750,menubar=no,toolbar=yes,location=yes,status=yes,scrollbars=yes,resizable=yes')}

                                                </svg>
                                                Ver Código no GitHub
                                            </button>
                                        </div>
                                    </div>
                                )}
                            </main>

                            <footer className="border-t border-slate-200 dark:border-slate-800 py-8 mt-12 bg-white dark:bg-slate-900">
                                <div className="max-w-7xl mx-auto px-4 text-center">
                                    <p className="text-slate-500 text-sm mb-2">
                                        JavaHub - Seu dicionário de sintaxe rápido.
                                    </p>
                                    <p className="text-slate-400 text-xs opacity-60">
                                        Developed By <span className="font-semibold text-orange-500 dark:text-orange-400">Romário Galdino</span>
                                    </p>
                                </div>
                            </footer>

                            {/* Modal de Expansão */}
                            <ExpandedModal
                                item={expandedItem}
                                onClose={() => setExpandedItem(null)}
                                onCopy={handleCopy}
                                isCopied={copiedId === (expandedItem?.id)}
                            />

                            <Toast message="Código copiado para a área de transferência!" isVisible={!!copiedId} />
                        </>
                    )}

                    {/* Marca d'água fixa - sempre visível em todas as páginas */}
                    <div className="fixed bottom-4 left-4 z-50 pointer-events-none">
                        <p className="text-xs text-slate-500 dark:text-slate-400 opacity-70 select-none bg-white/80 dark:bg-slate-900/80 px-2 py-1 rounded backdrop-blur-sm">
                            Developed By <span className="font-semibold text-orange-600 dark:text-orange-400">Romário Galdino</span>
                        </p>
                    </div>

                    {/* Botão Voltar ao Início */}
                    <a href="index.html" className="fixed bottom-4 right-4 z-50 bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white px-6 py-3 rounded-full shadow-lg hover:shadow-xl transition-all duration-300 flex items-center gap-2 font-medium text-sm">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                            <polyline points="9 22 9 12 15 12 15 22"></polyline>
                        </svg>
                        MyApps
                    </a>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
